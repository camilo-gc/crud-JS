            <div class="container">

                <div class="card mt-5">
                    <div class="card-header text-center">

                                <label for="inputNombres" class="col-sm-3 col-form-label">Nombres</label>

                                </div>
                            </div>

                            <div class="form-group col-6">
                                <label for="inputApellidos" class="col-sm-3 col-form-label">Apellidos</label>
                                <div class="col-sm-12">
                                    <input type="text" class="form-control" id="inputApellidos"
                                        placeholder="Ej. Pendragon" required>
                                </div>
                            </div>
                            <div class="form-group col-6">
                                <label for="inputDocumento" class="col-sm-3 col-form-label">Documento</label>
                                <div class="col-sm-12">
                                    <input type="number" class="form-control" id="inputDocumento"
                                        placeholder="Ej. 1234567890" required>
                                </div>
                            </div>

                                <label for="selectGenero" class="col-sm-3 col-form-label">Genero</label>
                                <div class="col-sm-12">

                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio1" value="option1" required>
                                        <label class="form-check-label" for="inlineRadio1">Masculino</label>
                                    </div>
                                    <div class="form-check form-check-inline col-4">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio2" value="option2">
                                        <label class="form-check-label" for="inlineRadio2">Femenino</label>
                                    </div>
                                    <div class="form-check form-check-inline col-2">

                            <div class="form-group col-6">
                                <label id="labelEmail" class="col-sm-3 col-form-label">E-Mail</label>
                                <div class="col-sm-12">
                                    <input type="email" class="form-control" id="inputEmail"
                                        placeholder="Ej. Arthur@ejemplo.com" required>
                                </div>
                            </div>
                            <div class="form-group col-6">
                                <label for="inputCelular" class="col-sm-4 col-form-label">Número Celular</label>
                                <div class="col-sm-12">
                                    <input type="number" class="form-control" id="inputCelular"
                                        placeholder="Ej. 3155555555" required>
                                </div>
                            </div>

                        </div>

                        <div class="card-footer text-center">
                            <div class="custom-control custom-checkbox text-center">
                                <input type="checkbox" class="custom-control-input" id="customCheck1" required>
                                <label class="custom-control-label" for="customCheck1">Acepto contrato con el
                                    Diablo</label>
                            </div>
                            <button id="btnRegistrar" type="button" class="btn btn-success mt-2">Registrar</button>
                        </div>
                    </form>

                </div>


                <!-- Listar -->
                <div class="separator separator-dashed my-8"></div>

                <div id="listTable" class="mt-5">

                    <table class="table">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">#</th>

                                <th scope="col">Last</th>
                                <th scope="col">Handle</th>
                            </tr>

                        <tbody>
                            <tr>
                                <th scope="row">1</th>
